<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Counter with Animated Background</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-elements" id="background"></div>
    
    <div class="container">
        <h1><i class="fas fa-calculator"></i> Interactive Counter</h1>
        <label id="counterProgram" class="counter-zero">0</label>
        
        <div id="btnContainer">
            <button id="decreaseBtn" class="buttons">
                <i class="fas fa-minus"></i> Decrease
            </button>
            <button id="resetBtn" class="buttons">
                <i class="fas fa-sync-alt"></i> Reset
            </button>
            <button id="increaseBtn" class="buttons">
                <i class="fas fa-plus"></i> Increase
            </button>
        </div>
        
        <div class="settings">
            <div class="settings-title">
                <i class="fas fa-cog"></i> Settings
            </div>
            <div class="step-control">
                <button id="decreaseStep" class="step-btn">
                    <i class="fas fa-minus"></i>
                </button>
                <span>Step: <span id="stepValue">1</span></span>
                <button id="increaseStep" class="step-btn">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <div class="vibration-toggle">
                <span>Vibration: </span>
                <label class="switch">
                    <input type="checkbox" id="vibrationToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        
        <div class="presets">
            <button class="preset-btn" data-value="-10">-10</button>
            <button class="preset-btn" data-value="-5">-5</button>
            <button class="preset-btn" data-value="5">+5</button>
            <button class="preset-btn" data-value="10">+10</button>
        </div>
        
        <div class="history-container">
            <div class="history-title">
                <i class="fas fa-history"></i> History
            </div>
            <ul id="historyList"></ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
